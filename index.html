<!DOCTYPE html>
<html lang="en-gb">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title>Joe Ecob - Full Stack Developer - Macclesfield</title>
  <meta charset="utf-8">
  <meta name="author" content="Joe Ecob">
  <meta name="description" content="Full Stack Developer based in Macclesfield.">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section class="center-box">
    <div class="first">
      &lt;<span id="typed-first"></span><span class="blue">/&gt;</span>
    </div>
  
    <div class="second">
      &lt;<span id="typed-second"></span>/&gt;
    </div>
  </section>

  <section class="icons">
    <a href="https://uk.linkedin.com/in/JoeEcob" title="Linked In" target="_blank">
      <span class="fa fa-linkedin"></span>
    </a>
    <a href="http://stackoverflow.com/users/3294938/ecobob" title="Stack Overflow" target="_blank">
      <span class="fa fa-stack-overflow"></span>
    </a>
    <a href="https://github.com/JoeEcob" title="Github" target="_blank">
      <span class="fa fa-github-alt"></span>
    </a>
    <a href="mailto:me@joeecob.co.uk" title="Email">
      <span class="fa fa-envelope"></span>
    </a>
  </section>

  <!-- End Document and render Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="assets/js/typed.min.js"></script>
  <script>
    $(function(){
      // Run First animation
      typeText('#typed-first', 'JOE_ECOB');

      // Wait a little while for the next to run
      setTimeout(function () {
        // Cleanup cursor
        $('.typed-cursor').remove();
        $('span.blue').prepend(' ');

        // Run second animation, with delay
        typeText('#typed-second', 'FULL_STACK_DEVELOPER');
      }, 3000);
    });

    function typeText (destination, string) {
        $(destination).typed({
            strings: [string],
            typeSpeed: 30,
            startDelay: 1000
        });
    }

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-51191945-1', 'auto');
    ga('send', 'pageview');
  </script>

</body>
</html>
